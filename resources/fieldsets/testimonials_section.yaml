title: 'Testimonials Section'
fields:
  -
    handle: testi_heading
    field:
      input_type: text
      antlers: false
      type: text
      display: Heading
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: testi_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: testimonial_grid
    field:
      fields:
        -
          handle: testi_grid_description
          field:
            restrict: false
            buttons:
              - bold
              - italic
              - unorderedlist
              - orderedlist
              - quote
              - link
              - image
              - table
            automatic_line_breaks: true
            automatic_links: false
            escape_markup: false
            heading_anchors: false
            smartypants: false
            table_of_contents: false
            antlers: false
            type: markdown
            display: Description
            icon: markdown
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
        -
          handle: testi_grid_image
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: Image
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
            validate:
              - image
        -
          handle: testi_grid_name
          field:
            input_type: text
            antlers: false
            type: text
            display: Name
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
        -
          handle: testi_grid_position_name
          field:
            input_type: text
            antlers: false
            type: text
            display: 'Position Name'
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
      mode: stacked
      reorderable: true
      fullscreen: true
      type: grid
      display: 'Testimonial Grid'
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
