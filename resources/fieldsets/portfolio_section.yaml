title: 'Portfolio Section'
fields:
  -
    handle: port_slug
    field:
      input_type: text
      antlers: false
      type: text
      display: Slug
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: portfolio_heading
    field:
      input_type: text
      antlers: false
      type: text
      display: Heading
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: portfolio_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: portfolio_description
    field:
      restrict: false
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      heading_anchors: false
      smartypants: false
      table_of_contents: false
      antlers: false
      type: markdown
      display: Description
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: select_category
    field:
      max_items: 4
      mode: default
      create: true
      taxonomies:
        - category
      type: terms
      display: 'Select Category'
      icon: taxonomy
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
