              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Dark Logo'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
